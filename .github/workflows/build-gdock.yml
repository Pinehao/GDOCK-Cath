name: Build G-DOCK

on: 
  release:
    types: [published]
  push:
    branches: 
      - master
  schedule:
    - cron: 0 20 * * *
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi `docker images -q`
        sudo -E apt-get update
        sudo -E apt-get -y install $(curl -fsSL git.io/depends-ubuntu-1804)
        sudo -E apt-get -y autoremove --purge

    - name: Clone source code
      run: |
        git clone https://github.com/coolsnowwolf/lede lede

    - name: enable magic
      run: cd lede && echo 'src-git helloworld https://github.com/fw876/helloworld'>>./feeds.conf.default
    - name: Update feeds
      run: cd lede && ./scripts/feeds update -a

    - name: Install feeds
      run: cd lede && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        cp -f gdockfull128.config ./lede/.config
        chmod +x diy.sh
        cd lede
        ../diy.sh
        make defconfig

    - name: Download package
      run: |
        echo -e "$(nproc) thread build."
        cd lede && make download -j$(nproc)

    - name: Build
      run: |
        cd lede
        echo -e "$(nproc) thread build."
        make -j$(nproc) V=s
        rm -rf ./bin/targets/ipq40xx/generic/packages

    - name : Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: G-DOCK
        path: ./lede/bin/targets/ipq40xx/generic/
